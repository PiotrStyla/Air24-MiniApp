services:
  # A web service for the FastAPI hybrid server
  - type: web
    name: flight-compensation-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn hybrid_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AVIATIONSTACK_API_KEY
        value: 9cb5db4ba59f1e5005591c572d8b5f1c
      - key: AERODATABOX_API_KEY
        sync: false  # Set this manually in the Render dashboard
      - key: AERODATABOX_API_HOST
        value: aerodatabox.p.rapidapi.com
    disk:
      name: flight-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1  # 1GB storage for persistent flight data
