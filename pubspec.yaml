name: f35_flight_compensation
description: >-
  A cross-platform Flutter app to automatically detect flights and help users claim compensation under EC261/2004.
version: 0.1.0
publish_to: 'none'
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.7
  provider: ^6.1.1
  geolocator: ^10.1.0
  sensors_plus: ^4.0.2
  http: ^1.2.1
  pdf: ^3.10.8
  # Temporarily disabled due to Android resource linking issues
  # printing: ^5.11.0
  image_picker: ^1.0.7
  flutter_local_notifications: ^19.1.0
  url_launcher: ^6.2.5
  intl: ^0.19.0
  flutter_secure_storage: ^9.0.0
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  google_sign_in: ^6.1.5
  # Added for dependency injection - MVVM architecture
  get_it: ^7.6.7
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
flutter:
  uses-material-design: true
  assets:
    - assets/lib/data/airline_claim_procedures.json
    - assets/lib/data/iata_codes.json
    - assets/rapidapi_key.txt
    - assets/data/eu_airports.json
    - assets/data/flight_compensation_data.json
    - assets/images/
