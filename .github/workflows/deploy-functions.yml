name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    name: Deploy Functions to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Install dependencies
        run: |
          cd functions
          rm -rf node_modules
          npm install
      
      - name: Setup Google Cloud credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Deploy to Firebase
        run: firebase deploy --only functions --project flightcompensation-d059a --force
      
      - name: Set environment variables for functions
        run: |
          gcloud functions deploy ingestEmail \
            --gen2 \
            --runtime nodejs20 \
            --entry-point ingestEmail \
            --source functions \
            --trigger-http \
            --allow-unauthenticated \
            --update-env-vars OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}",RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" \
            --region us-central1 \
            --project flightcompensation-d059a
          
          gcloud functions deploy healthCheck \
            --gen2 \
            --runtime nodejs20 \
            --entry-point healthCheck \
            --source functions \
            --trigger-http \
            --allow-unauthenticated \
            --update-env-vars OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}",RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" \
            --region us-central1 \
            --project flightcompensation-d059a
          
      - name: Deployment summary
        run: |
          echo "âœ… Firebase Functions deployed successfully!"
          echo "ðŸ”— Check status: https://console.firebase.google.com/project/flightcompensation-d059a/functions"
